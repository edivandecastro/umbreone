<div class="alert alert-success alert-dismissable">
  <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
  <i class="fa fa-check-circle fa-lg fa-1x"></i> Cadastro efetuado com sucesso!
</div>
<div class="alert alert-danger alert-dismissable">
  <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
  <i class="fa fa-times-circle fa-lg fa-1x"></i> Erro ao efetuar cadastro!
</div>
<form ng-submit="registerBrand.save()">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><i class="fa fa-registered"></i> Marca do Veículo</h5>
          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">
          <div>
            <div class="row">
              <div class="col-lg-6">
                <div class="col-lg-5">
                  <div class="form-group">
                    <label>Descrição da Marca:</label>
                    <div class="input-group m-b">
                      <input type="text" class="form-control" ng-model="registerBrand.obj.brand.name">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                          <i class="fa fa-floppy-o"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <table class="table table-bordered table-responsible">
                  <thead>
                  <tr>
                    <th>Nome</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="brand in registerBrand.brands">
                    <td>{{ brand.name }}</td>
                    <td></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
