<div ng-include="'../app/views/partials/_message_success.html'"></div>
<div class="alert alert-danger alert-dismissable">
  <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
  <i class="fa fa-times-circle fa-lg fa-1x"></i> Erro ao efetuar cadastro!
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5><i class="fa fa-registered"></i> Modelo do Veículo</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">
        <div>
          <div class="row">
            <div class="col-lg-6">
              <div class="col-lg-5">
                <div class="form-group">
                  <form ng-submit="registerModel.save()">
                    <label>Descrição do Modelo:</label>
                    <div class="input-group m-b">
                      <input type="text" class="form-control" ng-model="model.name">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                          <i class="fa fa-floppy-o"></i>
                        </button>
                      </span>
                    </div>
                    <label>Marca do Modelo:</label>
                    <ui-select ng-model="selected.brand" theme="">
                      <ui-select-match placeholder="Selecione a Marca...">
                        <span ng-bind="$select.selected.name"></span>
                      </ui-select-match>
                      <ui-select-choices repeat="brand in (brands | filter: $select.search) track by brand.id">
                        <span ng-bind="brand.name"></span>
                      </ui-select-choices>
                    </ui-select>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <table class="table table-bordered table-responsible">
                <thead>
                <tr>
                  <th>Modelo</th>
                  <th>Marca</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="model in models">
                  <td>{{ model.name }}</td>
                  <td>{{ model.brand.name }}</td>
                  <td>
                    <button class="btn btn-danger" ng-click="registerModel.destroy(model)" type="submit">
                      <i class="fa fa-trash-o"></i>
                    </button>
                    <a class="btn btn-primary" ng-click="registerModel.edit(model)" type="submit">
                      <i class="fa fa-edit"></i>
                    </a>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
